<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component{
            /* constructor(props) {
                super(props);
                this.state = {isHot:true,wind:'微风'}
                this.demo = this.demo.bind(this) //通过bind函数将实例this绑定给自己写的函数this
            } */
            state = {isHot:true,wind:'微风'}
            render(){
                return <h1 onClick={this.demo}>天气很{this.state.isHot==true?'炎热':'凉爽'},{this.state.wind}</h1>
            }
            //构造器取消,state直接赋值一个对象,自定的方法写成赋值形式(左边方法名,右边箭头函数)
            //箭头函数内部没有this,所以显示写this的时候会向上查找,onClick时this是谁,箭头函数内部this就是谁
            demo = ()=>{
                this.setState({isHot:!this.state.isHot})
            }
        }
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        
    </script>
</body>
</html>
