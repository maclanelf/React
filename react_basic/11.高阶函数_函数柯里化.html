<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <script type="text/javascript" src="./js/prop-types.js"></script>
    <script type="text/babel">
    //传入的参数是个函数,或者函数的返回值是个函数,就叫高阶函数
    //函数调用继续返回函数的方式进行编码,实现多次接收参数后统一处理的函数编码形式就是柯里化函数
        class MyComponent extends React.Component{
            state = {}
            saveFormData = (str)=>{
                return (event) =>{
                    console.log(str,event);
                    this.setState({[str]:event.target.value})
                    console.log(this.state);
                }
            }
            render(){
                return (
                    <form>
                        <input type="text" onChange={this.saveFormData('username')} name="username" id=""/>
                        <input type="text" onChange={this.saveFormData('password')} name="password" id=""/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        
    </script>
</body>
</html>
